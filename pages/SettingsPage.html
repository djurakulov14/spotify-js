<!DOCTYPE html>
<html lang="en" class="premium">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Spotify</title>
</head>
<body>

    <header></header>
    <aside></aside>
    <div class="leftAside"></div>

    <div class="settings">
        <h1>Settings</h1>
        <div class="check long">
            <form name="user">
                <h3>Name</h3>
                <input type="text" placeholder="name" name="name">
                <label class="checkbox">
                    <h3>Premium</h3>
                    <input type="checkbox" class="checkbox_input inp_long">
                    <div class="checkbox_div"></div>
                </label>
                <button>Save</button>
            </form>
        </div>
    </div>


    <div class="CreatePlaylistBG"></div>
    <div class="CreatePlaylist">
        
        <form name="add">
            <input type="text" placeholder="name" name="title">
            <button>Create</button>
        </form>
    </div>
    <div class="forPlayer"></div>
    

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="../Layout/_child/theme.js"></script>
<script type="module" src="./SettingsPage.js"></script>
<script type="module" src="../Layout/Aside.js"></script>
<script type="module" src="../Layout/LeftAside.js"></script>
<script type="module" src="../Layout/Header.js"></script>
<script type="module" src="../Layout/Player.js"></script>
</body>
</html>
