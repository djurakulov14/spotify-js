<!DOCTYPE html>
<html lang="en" class="premium">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Spotify</title>
</head>
<body>
    <header>
        <div class="headserch">
            <img src="../images/Search.svg" alt="">
            <input type="text" class="headerSearch" name="headInp" placeholder="Artists, songs">
        </div>
    </header>
    <aside></aside>
    <div class="leftAside"></div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="searched">
        
        <div class="trackss">
            <div class="tHead">
                <div class="fr">
                    <span>#</span>
                    <span>TITLE</span>
                </div>
                <p>ALBUM</p>
                <img src="../images/clock.svg" alt="">
            </div>
            <div class="forTracks"></div>
        </div>
    </div>


    <div class="CreatePlaylistBG"></div>
    <div class="CreatePlaylist">
        <h1>Create Playlist</h1>
        <form name="add">
            <input type="text" placeholder="name" name="title">
            <button>Create</button>
        </form>
    </div>

    <div class="AddtoBG"></div>
    <div class="Addto">
        <h1>Choose Playlist</h1>
    </div>
    <div class="forPlayer"></div>



    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./SearchPage.js"></script>
    <script type="module" src="../Layout/Aside.js"></script>
    <script type="module" src="../Layout/LeftAside.js"></script>
    <script type="module" src="../Layout/Header.js"></script>
    <script type="module" src="../Layout/Player.js"></script>
    <script type="module" src="../Layout/_child/theme.js"></script>
</body>
</html>
